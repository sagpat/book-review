version: '3.8'

services:
  # MySQL Database for main backend
  mysql:
    image: mysql:8.0
    container_name: book-review-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1user@123
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: my1sql1123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./book-review-backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - book-review-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MongoDB for microservice
  mongodb:
    image: mongo:7
    container_name: book-review-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: book_review_microservice
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - book-review-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      timeout: 10s
      retries: 10
      interval: 10s

  # Redis for microservice caching
  redis:
    image: redis:7-alpine
    container_name: book-review-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - book-review-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 10s

  # Main Backend Service
  backend:
    build: 
      context: ./book-review-backend
      dockerfile: Dockerfile
    container_name: book-review-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=mydb
      - DB_USER=myuser
      - DB_PASSWORD=my1sql1123
      - JWT_SECRET=P9v2sQ7zX5mK8uY3fA1hG6jN4cL0wR3tB5eD7xW2pF8nM1bH9
      - API_KEY=284d7d8-2bh5-4p02-9bc6-6mns18qasd49
      - ENCRYPTION_KEY=TestEncryptionKey050
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - book-review-network
    restart: unless-stopped

  # Microservice
  microservice:
    build: 
      context: ./book-review-recommended-backend
      dockerfile: Dockerfile
    container_name: book-review-microservice
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/book_review_microservice?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=P9v2sQ7zX5mK8uY3fA1hG6jN4cL0wR3tB5eD7xW2pF8nM1bH9
      - API_KEY=284d7d8-2bh5-4p02-9bc6-6mns18qasd49
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - book-review-network
    restart: unless-stopped
    volumes:
      - ./book-review-recommended-backend/logs:/app/logs

  # Frontend Application
  frontend:
    build: 
      context: ./book-review-app
      dockerfile: Dockerfile
      args:
        - VITE_REACT_APP_API_URL=http://localhost:3001
        - VITE_MICROSERVICE_API_URL=http://localhost:3002/api
        - VITE_REACT_APP_ENCRYPTION_KEY=TestEncryptionKey050
        - VITE_BOOK_APP_BE_MS_API_KEY=284d7d8-2bh5-4p02-9bc6-6mns18qasd49
    container_name: book-review-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      - microservice
    networks:
      - book-review-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 10s
      retries: 5
      interval: 30s

  # Optional: MongoDB Admin Interface
  mongo-express:
    image: mongo-express:latest
    container_name: book-review-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - book-review-network
    restart: unless-stopped

networks:
  book-review-network:
    driver: bridge
    name: book-review-network

volumes:
  mysql_data:
    name: book-review-mysql-data
  mongodb_data:
    name: book-review-mongodb-data
  redis_data:
    name: book-review-redis-data